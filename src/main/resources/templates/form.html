<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Good Thymes Virtual Grocery</title>

            <div class="col-sm-6">
                <form th:action="@{/save}" th:object=${persona} method="POST">
